<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page Ajouter Matiere </title>
<link rel="stylesheet" type="text/css" th:href="@{css/formulaire.css}">
</head>
<body>
<div class="form-style-5">

<form th:action="@{addMatiere}" method="POST" th:object="${matiere}">
<legend>Ajouter  Matiere </legend>

		
		 <input type="hidden" name="id" placeholder="id" th:field="*{id}"  id="id" /><br> 
		 
		 <label for="numeroMatiere">Numero Matiere</label>
		 <input type="text"name="numeroMatiere" placeholder="numeroMatiere" th:field="*{numeroMatiere}" id="numeroMatiere" /><br>  
		 
		 <label for="nom">Matiere</label> 
		 <input type="text" name="nom"placeholder="Matiere" th:field="*{nom}" id="nom" /><br>
		 
		 <label for="coef">COEF</label>
		 <input type="text" name="coef" placeholder="coef" th:field="*{coef}" id="coef" /><br>
		 
		  <label for="dateDebut">Date Debut</label>
		 <input type="text"name="dateDebut" placeholder="dateDebut" th:field="*{dateDebut}" id="dateDebut" /><br>  
		 
		  <label for="dateFin">date Fin</label>
		 <input type="text"name="dateFin" placeholder="dateFin" th:field="*{dateFin}" id="dateFin" /><br> 
		  
		  <label for="enseignants">Enseignants</label>
		   <select name="idEnseignant" >
		    <option th:each= "e : ${enseignants}" th:value="${e.id}" th:text="${e.nom + ' ' + e.prenom}"></option>
		 </select><br> 
		
		
		
		

		<input type="submit" value="valider">
	</form>
	
	</div>

</body>
</html>
